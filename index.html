<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   
   <title>Frontend Mentor | Results summary component</title>
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
   
   <link rel="stylesheet" href="style.css">

</head>

<body>
   <div class="card">
      <div class="conteudo-card">
         <section class="resultado">
            <h3 class="titulo">Your Result</h3>
            <div class="circulo">
               <h1>76</h1>
               <p>of 100</p>
            </div>
            <b>Great</b>
            <p class="informacao">You scored higher than 65% of the people who have taken these tests.</p>
         </section>

         <section class="summary">
            <h3 class="titulo">Summary</h3>
            <div class="tags">
               <div class="tag">
                  <div class="item">
                     <img src="./assets/images/icon-reaction.svg" alt="icon">
                     <b>Reaction</b>
                  </div>
                  <p><b>80</b> / 100</p>
               </div>
               <div class="tag">
                  <div class="item">
                     <img src="./assets/images/icon-memory.svg" alt="icon">
                     <b>Memory</b>
                  </div>
                  <p><b>92</b> / 100</p>
               </div>
               <div class="tag">
                  <div class="item">
                     <img src="./assets/images/icon-verbal.svg" alt="icon">
                     <b>Verbal</b>
                  </div>
                  <p><b>61</b> / 100</p>
               </div>
               <div class="tag">
                  <div class="item">
                     <img src="./assets/images/icon-visual.svg" alt="icon">
                     <b>Visual</b>
                  </div>
                  <p><b>72</b> / 100</p>
               </div>
            </div>
            <button class="btn">Continue</button>
         </section>
      </div>
   </div>
   
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Francisco Ruan</a>.
   </div>
   
</body>

</html>
